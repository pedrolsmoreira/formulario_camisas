<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Envio de Dados</title>
    <style>
        /* Seu CSS aqui */
    </style>
</head>
<body>
    <h1>Teste de Envio de Dados</h1>
    
    <form id="testForm">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="phone">Telefone:</label>
        <input type="tel" id="phone" name="phone" required>
        
        <button type="button" onclick="sendTestData()">Enviar Dados</button>
    </form>

    <div id="result" class="success"></div>
    
    <script>
        function sendTestData() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;

            console.log(`Nome: ${name}`);
            console.log(`Email: ${email}`);
            console.log(`Telefone: ${phone}`);

            // Configurar a URL de teste. Substitua por uma URL real se necessário.
            const testUrl = 'https://proxy-camisas.glitch.me/proxy';

            const data = {
                name: name,
                email: email,
                phone: phone
            };

            fetch(testUrl, {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(result => {
                console.log('Resposta do servidor:', result);
                document.getElementById('result').textContent = 'Dados enviados com sucesso!';
                document.getElementById('result').classList.add('success');
            })
            .catch(error => {
                console.error('Erro na requisição:', error);
                document.getElementById('result').textContent = 'Erro ao enviar os dados.';
                document.getElementById('result').classList.add('error');
            });
        }
    </script>
</body>
</html>
